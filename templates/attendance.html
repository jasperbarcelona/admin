
        {% for index in data %}
        <tr>
            <td class="xs">{{loop.index+limit}}</td>  
            <td class="long">{{index.last_name}}</td>   
            <td class="short">{{index.first_name}}</td> 
            <td class="short">{{index.middle_name}}</td>
            <td class="short">{{index.id_no}}</td>              
            <td class="short">{{index.level}}</td>
            <td class="short">{{index.section}}</td>                
            <td class="attendance-count">0</td>
            <td class="attendance-count">{{index.lates}}</td>
        </tr>
        {% endfor %}
