<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<title>Dashboard | Scuola Gesu Bambino</title>
</head>
<body onload="load_data()">
	<div class="container">
		<h3>Dashboard | Scuola Gesu Bambino</h3>
		<div id="tabs">
			<ul class="nav nav-tabs">
			  <li class="active"><a href="#logs" data-toggle="tab">Logs</a></li>
			  <li><a href="#attendance" data-toggle="tab">Attendance</a></li>
			  <li><a href="#absent" data-toggle="tab">Absent</a></li>
			  <li><a href="#late" data-toggle="tab">Late</a></li>
			  <button class="search-btn btn"><span class="glyphicon glyphicon-search"></span></button>
			  <input type="text" class="form-control searchbox" placeholder="Search">
			</ul>
		</div>

		<div id="main-content">
			<div id="preloader-container">
				<span class="preloader"><img src="../static/images/282.GIF"></span>
			</div>
		</div>

	</div>

	<script src="../static/js/jquery-1.11.0.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/animations.js"></script>
	<script src="../static/js/functions.js"></script>
</body>
</html>
