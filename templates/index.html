<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Dashboard</h1>
		<div id="tabs">

		<ul class="nav nav-tabs">
		  <li role="presentation" class="active"><a href="#">Gate Logs</a></li>
		  <li role="presentation"><a href="#">Attendance</a></li>
		  <li role="presentation"><a href="#">Absents</a></li>
		  <li role="presentation"><a href="#">Lates</a></li>
		  <input type="text" class="form-control searchbox" placeholder="Search">
		</ul>

		<br />
		</div>
		<div class="page">
			<center>
				<table class="table">
					<thead>
						<th class="short" class="small">Log ID</th>
						<th class="long">Name</th>
						<th class="short">ID Number</th>
						<th class="short">Grade/Year</th>
						<th class="short">Section</th>
						<th class="short">Date</th>			
						<th class="short">In</th>
						<th class="short">Out</th>
					</thead>
					<tbody>
						{% for i in log %}
						<tr>
							<td class="short">{{i.id}}</td>
							<td class="long">{{i.name}}</td>
							<td class="short">{{i.id_no}}</td>						
							<td class="short">{{i.level}}</td>
							<td class="short">{{i.section}}</td>
							<td class="short">{{i.date}}</td>						
							<td class="short">{{i.time_in}}</td>
							<td class="short">{{i.time_out}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</center>
		</div>
	</div>

	<script src="../static/js/jquery-1.11.0.min.js"></script>
	<script src="../static/js/animations.js"></script>
	<script src="../static/js/functions.js"></script>
</body>
</html>
